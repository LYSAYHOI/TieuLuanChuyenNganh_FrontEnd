<div class="pl-4 pb-3 pt-2">
	<h5 class= "category-detail-title">CONSUMER ELECTRONICS</h5>
	<div class="mt-4 mr-4 divide"></div>	
</div>
<div class="card mt-2 mr-4 ml-4">
	<div class="d-flex flex-row">
		<div class = 'item-size-l item' style="background-color: #D7DEEA" 
			*ngFor = 'let i of products1 | slice:0:1'>
			<p class="m-4" >{{products1[0].productName}}</p>
			<img class= "float-right image-size-l" [src]="'assets/'+ products1[0].image" 
			alt="{{products1[0].productName}}">
		</div>
		<div *ngFor = 'let product of products1;let index = index; let odd = odd;'>
			<div class="d-flex flex-column item-size-l" *ngIf = 'odd' >
				<div class="item-border item">
					<p class="pt-2 pl-4">{{products1[index].productName}}</p>
					<img class= "float-right p-2 image-size" [src]="'assets/'+ products1[index].image" 
					alt="{{products1[index].productName}}">
				</div>
				<div class="item-border item">
					<p class="pt-2 pl-4">{{products1[index+1].productName}}</p>
					<img class= "float-right p-2 image-size" [src]="'assets/'+ products1[index+1].image" 
					alt="{{products1[index+1].productName}}">
				</div>
			</div>
		</div>

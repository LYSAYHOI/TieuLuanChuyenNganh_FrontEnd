<div class="card mt-4 mr-4 ml-4">
	<div class="row">
		<div class="col-lg-3 col-xl-2 pr-0 d-none d-lg-block">
			<h5 class="pl-3 pt-2"><i class="fa fa-list-ul pr-2"></i><b class="medium-font-size">Trending Categories</b></h5>
			<ul class="list-group list-group-flush">
				<li class="list-group-item small-font-size link"><i class="fa fa-circle dot-circle"></i>Consumer Electronics</li>
				<li class="list-group-item small-font-size link"><i class="fa fa-circle dot-circle"></i>Home & Garden</li>
				<li class="list-group-item small-font-size link"><i class="fa fa-circle dot-circle"></i>Automobiles & Motorcycles</li>
				<li class="list-group-item small-font-size link"><i class="fa fa-circle dot-circle"></i>Machinery</li>
				<li class="list-group-item small-font-size link"><i class="fa fa-circle dot-circle"></i>Apparel</li>
				<li class="list-group-item small-font-size link"><i class="fa fa-circle dot-circle"></i>Beauty & Personal Care</li>
				<li class="list-group-item small-font-size link"><i class="fa fa-circle dot-circle"></i>Sport & Entertainment</li>
				<li class="list-group-item small-font-size link"><i class="fa fa-circle dot-circle"></i>Packaging & Printing</li>
			</ul>
		</div>
		<div class="col-lg-9 col-xl-8">
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block" src="https://img.alicdn.com/tfs/TB1xkO6epzqK1RjSZFzXXXjrpXa-990-400.jpg" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block" src="https://img.alicdn.com/tfs/TB1FCWgepYqK1RjSZLeXXbXppXa-990-400.jpg" alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block" src="https://img.alicdn.com/tfs/TB1LCYNebvpK1RjSZPiXXbmwXXa-990-400.png" alt="Third slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<div class="col-xl-2 pl-0 d-none d-xl-block">
			<h5 class="pt-2"><i class="fa fa-bars pr-2"></i><b class="medium-font-size">Trending Product</b></h5>
			<ul class="list-group list-group-flush">

				<li class="list-group-item link pt-2 pb-1 p-0" *ngFor = 'let i of trendProduct'>
					<div class="d-flex flex-column">
						<b class="pb-2">{{i.productName }}</b>
						<div class="d-flex justify-content-around">
							<p class="align-self-end text-white p-1 price-background-color"><b>{{i.price}}</b></p>
							<img class= "align-self-start trend-product-image" [src] = "'assets/'+i.image" alt="iphone">
						</div>
					</div>
				</li>
				
			</ul>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
			<div class="card card-signin my-5">
				<div class="card-body">
					<h5 class="card-title text-center">Sign In</h5>
					<form class="form-signin">
						<div class="form-label-group">
							<input type="text" class="form-control" placeholder="user name" [(ngModel)] = "user_name" [ngModelOptions]="{standalone: true}" required autofocus>
							<label for="inputEmail">User Name</label>
						</div>

						<div class="form-label-group">
							<input type="password" class="form-control" placeholder="Password" [(ngModel)] = "pass" [ngModelOptions]="{standalone: true}" required>
							<label for="inputPassword">Password</label>
						</div>
						<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click) = "login()" [disabled]= "disableLogin">Sign in</button>
						<hr class="my-4">
						<button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fa fa-google fa-2x"></i> Sign in with Google</button>
						<button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fa fa-facebook fa-2x"></i> Sign in with Facebook</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
